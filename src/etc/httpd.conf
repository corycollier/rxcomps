
<VirtualHost *:80>

    ServerName rxcompetition.com
    ServerAlias www.rxcompetition dev.rxcompetition.com
    ServerAdmin corycollier@corycollier.com

    DocumentRoot /Users/corycollier/Sites/rxcompetition.com/src/pub
    ErrorLog /Users/corycollier/Sites/rxcompetition.com/src/log/httpd-errors.log
    CustomLog /Users/corycollier/Sites/rxcompetition.com/src/log/httpd-access.log combined

    DirectoryIndex index.php

    <Directory />
        AllowOverride All
        Allow From All
        Order allow,deny
    </Directory>

    <IfModule mod_php5.c>
        SetEnv APPLICATION_ENV "development"
        php_value session.cookie_httponly true
        php_value session.save_path /Users/corycollier/Sites/rxcompetition.com/src/tmp
    </IfModule>

    <IfModule mod_rewrite.c>
        RewriteEngine On
    </IfModule>

</VirtualHost>
