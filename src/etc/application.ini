
[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
phpSettings.date.timezone = 'America/New_York'
phpSettings.error_reporting = E_ALL
includePaths.library = APPLICATION_PATH "/../lib"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "App_Bootstrap"
appnamespace = "App"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 1
resources.view.helperPath.Rx_View_Helper = APPLICATION_PATH "/../lib/Rx/View/Helper"

resources.layout.layoutPath = APPLICATION_PATH "/views/layouts/"
resources.db.adapter = "PDO_MYSQL"
resources.db.params.dbname = "rxcompetition"
resources.db.params.username = "rxuser"
resources.db.params.password = "rxpass"
resources.db.params.host = "127.0.0.1"

[staging : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.db.params.dbname = "rxcompetition_testing"

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
